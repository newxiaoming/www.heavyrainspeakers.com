<!DOCTYPE html>
<html>
    <head>
        <!-- 公共描述 start public/head -->
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta http-equiv="Cache-Control" content="no-transform">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no,address=no,email=no">

<!-- 公共描述 end -->
<!-- 公共样式 start -->
<script src="__STATIC__/assets/lodash.js?t=1511228427927"></script>
<script src="__STATIC__/assets/i18next.min.js?t=1511228427927"></script>
<script src="__STATIC__/assets/modernizr.min.js?t=1511228427927"></script>
<script src="__STATIC__/assets/template-web.js?t=1511228427927"></script>
<script src="__STATIC__/assets/micro-storage.min.js?t=1511228427927"></script>
<link rel="stylesheet" href="__STATIC__/assets/swiper.min.css?t=1511228427927">
<link rel="stylesheet" href="__STATIC__/css/main.css?t=1511228427927">
<!-- 公共样式 end -->

        <title> title </title>
        <meta name="keywords" content="keywords">
        <meta name="description" content="description">
    </head>
    <body>
        <script>
(function () {
    var store = microStorage('HEAVYRAIN');
    var lang = store('language');
    window.$lang = lang ? lang : /zh/i.test(navigator.language) ? 'cn' : 'en';
    store('language', window.$lang);
})();
</script>

<script>window.$debug = true</script>
<script>document.body.classList.add('lang-' + window.$lang)</script>

        <div class="g-layout news-list">
                <include file="Public/topnav"/>

            <div class="g-body">
                <!-- 背景 start public/banner -->
<div class="g-banner is-ceil"></div>
<div class="g-banner is-floor"></div>
<!-- 背景 end -->

                <div class="g-center">
                    <!-- 新闻列表 start -->
                    <div class="g-container" tpl="main"></div>
                    <script id="tpl-main" type="text/html">
                        <h2 class="news-list__title">{{ title }}</h2>
                        <div class="news-list__list">
                            <ul>
                                <volist name="list" id="data">                               
                                <!-- 单个新闻 start item/news-item -->
                                <li>
                                    <div class="news-list__item">
                                        <a href="{:U('Article/detail?id='.$data['id'])}" title="{$data.title}">
                                            <img src="{$data.cover_id|get_cover='path'}" alt="{$data.title}" width="1150" height="325">
                                        </a>
                                        <a href="{:U('Article/detail?id='.$data['id'])}" title="{$data.title}">
                                            <h4>{$data.title}</h4>
                                        </a>
                                        <p>{$data.description}</p>
                                        <br>
                                        <span>日期：{$data.create_time|date='Y年m月d日',###}</span>
                                        <a href="{:U('Article/detail?id='.$data['id'])}"><i>详情</i></a>
                                        <br>
                                    </div>
                                </li>
                                <!-- 单个新闻 end -->
                                </volist> 
                            </ul>
                            <div class="g-more">{{ more }}</div>
                        </div>
                    </script>
                    <script>
                        i18next.init({
                            lng: window.$lang,
                            debug: window.$debug,
                            returnObjects: true,
                            resources: {
                                en: {
                                    main: {
                                        title: '新闻',
                                        more: '加载更多',
                                    },
                                },
                                cn: {
                                    main: {
                                        title: '新闻',
                                        more: '加载更多',
                                    },
                                },
                            },
                        }, function ( err, t ) {
                            document.querySelector('[tpl="main"]').innerHTML = template('tpl-main', {
                                title: t('main:title'),
                                more: t('main:more'),
                            });
                            document.querySelector('.g-more').addEventListener('click', function () {
                                console.log('加载更多');
                            }, false);
                        });
                    </script>
                    <!-- 新闻列表 end -->
                </div>
            </div>
            <!-- 页脚 start public/footer -->
<!-- 底部 -->
<include file="Public/footer"/>
<!-- /底部 -->
<!-- 页脚 end -->
<!-- 公共脚本 start -->
<script src="__STATIC__/assets/axios.min.js?t=1511228427927"></script>
<script src="__STATIC__/assets/swiper.min.js?t=1511228427927"></script>
<script src="__STATIC__/js/main.js?t=1511228427927"></script>
<!-- 公共脚本 end -->

        </div>
    </body>
</html>
