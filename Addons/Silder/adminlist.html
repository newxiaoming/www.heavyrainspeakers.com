<!-- 功能按钮 -->
<div class="tools" style="margin-bottom:10px;">
    <a class="btn" href="{:addons_url('Silder://Silder/add')}">新 增</a>
    <button class="btn ajax-post" target-form="ids" url="{:addons_url('Silder://Silder/savestatus',array('status'=>1))}">启 用</button>
    <button class="btn ajax-post" target-form="ids" url="{:addons_url('Silder://Silder/savestatus',array('status'=>0))}">禁用</button>
</div>

<table>
	<thead>
		<tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
			<th style="text-align: center;">序号</th>
			<volist name="listKey" id="vo">
				<th style="text-align: center;">{$vo}</th>
			</volist>
			<th style="text-align: center;">操作</th>
		</tr>
	</thead>
	<tbody>
		<php>//var_dump($_list);</php>

		<volist name="_list" id="lv" key="vo">
		<tr>
			<td><input class="ids" type="checkbox" name="id[]" value="{$lv.id}"></td>
			<td style="text-align: center;">{$lv.id}</td>
			<volist name="listKey" id="lk">
				<td style="text-align: center;">{$lv.$key}</td>
			</volist>
			<td style="text-align: center;">
				<a href="{:addons_url('Silder://Silder/edit',array('id'=>$lv['id']))}">编辑</a>
				<if condition="$lv.status eq 1">
				<a class="confirm ajax-get" href="{:addons_url('Silder://Silder/forbidden',array('id'=>$lv['id']))}">禁用</a>
				<else/>
				<a class="confirm ajax-get" href="{:addons_url('Silder://Silder/off',array('id'=>$lv['id']))}">启用</a>
				</if>
				<a class="confirm ajax-get" href="{:addons_url('Silder://Silder/del',array('id'=>$lv['id']))}">删除</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
